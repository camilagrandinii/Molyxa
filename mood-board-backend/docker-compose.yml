version: "3"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: "app.py"
      FLASK_ENV: "development"
    depends_on:
      - db
    volumes:
      - .:/code
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: molyxa
      POSTGRES_USER: camila
      POSTGRES_PASSWORD: 1234
